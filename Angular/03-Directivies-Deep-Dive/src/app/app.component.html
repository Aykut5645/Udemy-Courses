<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
                Only show odd numbers
            </button>
            <br /><br />
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li
                        class="list-group-item"
                        [ngClass]="{ odd: onlyOdd }"
                        [ngStyle]="{
                            backgroundColor: onlyOdd ? 'yellow' : 'transparent'
                        }"
                        *ngFor="let oddNumber of oddNumbers"
                    >
                        {{ oddNumber }}
                    </li>
                </div>
<!--                <div *ngIf="!onlyOdd">-->
<!--                    <li-->
<!--                        class="list-group-item"-->
<!--                        *ngFor="let evenNumber of evenNumbers"-->
<!--                    >-->
<!--                        {{ evenNumber }}-->
<!--                    </li>-->
<!--                </div>-->
                <div *appUnless="onlyOdd">
                    <li
                        class="list-group-item"
                        *ngFor="let evenNumber of evenNumbers"
                    >
                        {{ evenNumber }}
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
    <p appBasicHighlight>Hello from basic highlight directive</p>
    <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">
        Hello from better highlight directive
    </p>
    <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Default value</p>
    </div>
</div>
